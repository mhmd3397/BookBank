        body {

            text-align: center;
            padding: 10px;
        }
        .container {
            display: flex;
            justify-content: space-between;

        }

            flex: 1;
            text-align: left;
        }
        .right-content {
            flex: 1;
            text-align: right;
        }
        button {
            display: block;
            width: 200px;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }

</head>

    <header>
        <h1>BookBank</h1>
    </header>

            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.

            </p>
        </div>
        <div class="right-content">

                <button>Customer Registration</button>
            </a>
