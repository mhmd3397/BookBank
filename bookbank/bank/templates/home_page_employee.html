<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=80vw, initial-scale=1.0">
    <title>Home Page</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div>
                <a class="navbar-brand" href="{% url 'home' %}">Home</a>
                <a class="navbar-brand" href="create_appointment">Book appointment</a>
            </div>
            <div>
                <form class="form-inline my-2 my-lg-0" method="POST" action="{% url 'home' %}">
                    {% csrf_token %}
                    <div class="form-control mr-sm-2">Welcome!</div>
                    <button class="btn btn-outline-danger my-2 my-sm-0">Login</button>
                </form>
            </div>
        </div>
    </nav>
    <main>
        <div class="container-fluid bg-secondary bg-gradient" style="width: 90%; padding: auto; height: 100%;">
            <h1>select type of services you want to check</h1>
            <div class="row d-flex justify-content-around">
                <div class="col-sm-6 " style="width: 40%; padding: auto;">
                    <div class="card text-dark bg-light mb-3" style=" padding: 2%; align-items: center;">
                        <button style="width: 100%; height: 120px; padding: auto;" type="submit"
                            action="{% url 'logout' %}" class="btn btn-primary" name="registration_submit">Customer
                            Services</button>
                    </div>
                </div>
                <div class="col-sm-6 " style="width: 40%; padding: auto;">
                    <div class="card text-dark bg-light mb-3" style=" padding: 2%; align-items: center;">
                        <button style="width: 100%; height: 120px; padding: auto;" type="submit"
                            action="{% url 'logout' %}" class="btn btn-primary" name="registration_submit">Customer
                            Services</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
